<div class="text-center mt-3">
  <h2>{{predicate === 'added' ? 'Members I added' : 'Members who added me'}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button class="btn btn-primary" btnRadio="added" [(ngModel)]="predicate" (click)="loadAdded()">
        Members I added
      </button>
      <button class="btn btn-primary" btnRadio="addedBy" [(ngModel)]="predicate" (click)="loadAdded()">
        Members who added me
      </button>
    </div>
</div>

<div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)">
  </pagination>
</div>
