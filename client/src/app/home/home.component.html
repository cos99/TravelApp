<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find a partner for travelling. Safe and fast!</h1>
    <p class="lead">Come on in to search for a partner and a location of dream. All you need is to sing up</p>
    <div class="btn-group">
      <td width=400>
        <button (click)="registerToggle()" class="margin-bottom btn btn-primary btn-xs col-md-12 col-lg-12">Register</button>
        <button class="btn btn-info btn-xs col-md-12 col-lg-12">Learn more</button>
      </td>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
