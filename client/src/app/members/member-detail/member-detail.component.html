<div class="row">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.alias}}"
        class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{member.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{member.age}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{member.created | date: 'dd MMMM YYYY'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-gorup d-flex">
            <button class="btn btn-primary" (click)="addAdd(member)">Add partner</button>
            <button (click)="selectTab(3)"  class="btn btn-success">Message</button>
          </div>
        </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset"  #memberTabs>
      <tab heading="About {{member.alias}}" (selectTab)="onTabActivated($event)">
        <h4>Interests</h4>
        <p>{{member.interests}}</p>
      </tab>
      <tab heading="Looking for" (selectTab)="onTabActivated($event)">
        <h4>Looking for</h4>
        <p>{{member.lookingFor}}</p>
      </tab>
      <tab heading="Photos" (selectTab)="onTabActivated($event)">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
      </tab>
      <tab heading="Messages" (selectTab)="onTabActivated($event)">
        <app-member-messages [messages]="messages" [username]="member.username"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>
